  <body>
    <script type="text/javascript">
			function test(){
				jQuery.ajax({
					url: "stageAction!obtainDefaultStage.action",
					data: "type=21",    
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function(data){
						var data = eval("("+data+")");
						alert(data.info);
					},
					error : function(data){
						
					},
					complete: function(XMLHttpRequest, textStatus){
						var info = XMLHttpRequest.responseText;
						if(info!=null && info.indexOf("timeout:true")>0){   
       						location.href="index.html";
            			}   
        			}
				});
			}
    </script>
    <button onclick="test();">test</button>
